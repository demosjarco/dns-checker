<!doctype html>
<html>
	<head>
		<title>DemosJarco DNS API Reference</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div id="app"></div>
		<!-- Load the Script -->
		<script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

		<!-- Initialize the Scalar API Reference -->
		<script type="text/javascript">
			// @ts-check

			/** @typedef {import('@scalar/hono-api-reference').ApiReferenceConfiguration} ApiReferenceConfiguration */

			Scalar.createApiReference(
				'#app',
				/** @type {ApiReferenceConfiguration} */ {
					_integration: 'hono',
					url: '/openapi31.json',
					// theme: 'elysiajs',
				},
			);
		</script>
	</body>
</html>
